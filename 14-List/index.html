<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LIST</title>

    <style>
        .ul1{
            list-style-type: circle;
            list-style-position: inside;
        }
        .ul2{
            list-style-type: square;
        }
        .ol1{
            list-style-type: upper-roman;
        }
        .ol2{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <p>Unordered List</p>
    <ul class="ul1">
        <li>Cofee</li>
        <li>Cola</li>
        <li>Tea</li>
    </ul>
    <ul class="ul2">
        <li>Cofee</li>
        <li>Cola</li>
        <li>Tea</li>
    </ul>

    <p>Ordered List</p>
    <ol class="ol1">
        <li>Cofee</li>
        <li>Cola</li>
        <li>Tea</li>
    </ol>
    <ol class="ol2">
        <li>Cofee</li>
        <li>Cola</li>
        <li>Tea</li>
    </ol>
</body>
</html>
