<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Uygulama</title>
    <style>
        .imgbox{
            float: left;
            border: 1px solid gray;
            padding: 6px;
            margin: 4px;
            width: 150px;
        }
        button{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="imgbox" id="imgbox1">
        Resim 1 <br> <img src="https://picsum.photos/id/237/200/200" style="width: 100%;">
        <button onclick="removeelement()">KaldÄ±r</button>
    </div>
    <div class="imgbox" id="imgbox2">
        Resim 2 <br> <img src="https://picsum.photos/id/235/200/200" style="width: 100%;"> 
        <button onclick="changeVisibility()">Gizle</button>
    </div>
    <div class="imgbox" id="imgbox3">
        Resim 3 <br> <img src="https://picsum.photos/id/230/200/200" style="width: 100%;">
        <button onclick="resetelement()">Reset</button>
    </div>

    <script>
        function removeelement(){
            document.getElementById("imgbox1").style.display = "none";
        }
        function changeVisibility(){
            document.getElementById("imgbox2").style.visibility = "hidden";
        }
        function resetelement(){
            document.getElementById("imgbox1").style.display = "block";
            document.getElementById("imgbox2").style.visibility = "visible";
        }
    </script>
</body>
</html>
